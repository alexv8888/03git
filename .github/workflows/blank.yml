name: xx
on: push


jobs:
  build:
    runs-on: ubuntu-latest
    name: changed-files
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - uses: lots0logs/gh-action-get-changed-files@2.1.4
        with:
          token: ${{ secrets.TOKEN }}
  count:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ff: fromJson(${HOME}/files.json)
    steps:
      - run: cat ${HOME}/files.json


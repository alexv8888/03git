name: xx
on: push


jobs:
  build:
    runs-on: ubuntu-latest
    name: changed-files
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - uses: lots0logs/gh-action-get-changed-files@2.1.4
        id: fls
        with:
          token: ${{ secrets.TOKEN }}
  count:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include: ${{ fromJson(needs.build.steps.fls.outputs.all) }}
    steps:
      - run: cat ${HOME}/files.json

